<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Rumbi, Rumbi</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; background: #f0f0f0; }
  </style>
</head>
<body>
  <canvas id="game" width="480" height="720"></canvas>
  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    let currentFloor = 1;
    let lives = 3;
    let timeLeft = 60;
    let stage = 1;
    let score = 0;
    let characterName = "";
    let invincibleTimer = 3;
    let gameStarted = false;

    const characters = ["Sheidi", "Welix", "Bile", "Jerry", "Thaat"];

    const player = {
      x: 200,
      y: 600,
      width: 40,
      height: 40,
      vy: -12,
      onPlatform: false,
      jumpsFailed: 0,
    };

    const monster = {
      y: 9999,
      speed: 0.8,
    };

    let platforms = [];

    function generatePlatforms() {
      platforms = [];
      for (let i = 0; i < 6; i++) {
        platforms.push({
          x: Math.random() * 380,
          y: i * 120,
          width: 100,
          height: 10,
          item: Math.random() < 0.2 ? ["🍌", "🍒", "🍓"][Math.floor(Math.random() * 3)] : null,
        });
      }
    }

    function resetPlayer() {
      player.x = 200;
      player.y = 600;
      player.jumpsFailed = 0;
      monster.y = player.y + 500; // evita morte instantânea
      invincibleTimer = 3; // 3 segundos de invencibilidade
      generatePlatforms();
    }

    function loseLife() {
      lives--;
      if (lives <= 0) {
        alert("GAME OVER. Recomeçando...");
        lives = 3;
        score = 0;
        currentFloor = 1;
        stage = 1;
      }
      resetPlayer();
    }

    function nextStage() {
      stage++;
      if (stage > 2) {
        stage = 1;
        currentFloor++;
      }
      timeLeft = 60;
      resetPlayer();
    }

    function update() {
      if (!gameStarted) return;

      timeLeft -= 1 / 60;
      if (timeLeft <= 0) nextStage();

      if (invincibleTimer > 0) invincibleTimer -= 1 / 60;

      monster.y -= monster.speed + stage * 0.2;

      if (monster.y < player.y + player.height && invincibleTimer <= 0) {
        loseLife();
        invincibleTimer = 2;
      }

      player.y += 4;
      player.onPlatform = false;

      for (const plat of platforms) {
        if (
          player.y + player.height >= plat.y &&
          player.y + player.height <= plat.y + plat.height &&
          player.x + player.width > plat.x &&
          player.x < plat.x + plat.width
        ) {
          player.onPlatform = true;
          player.y = plat.y - player.height;
          player.vy = -12;
          if (plat.item) {
            score++;
            plat.item = null;
          }
        }
      }

      if (!player.onPlatform) {
        player.jumpsFailed++;
        if (player.jumpsFailed >= 3) loseLife();
      } else {
        player.jumpsFailed = 0;
      }

      platforms.forEach((p) => (p.y += 4));
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (!gameStarted) {
        ctx.fillStyle = "black";
        ctx.font = "24px Arial";
        ctx.fillText("Escolha seu personagem:", 100, 100);
        characters.forEach((c, i) => {
          ctx.fillText(`${i + 1} - ${c}`, 160, 150 + i * 40);
        });
        return;
      }

      ctx.fillStyle = "black";
      ctx.font = "16px Arial";
      ctx.fillText(
        `Personagem: ${characterName} | Vidas: ${lives} | Andar: ${currentFloor} | Tempo: ${Math.floor(timeLeft)} | Itens: ${score}`,
        10,
        20
      );

      ctx.fillStyle = "blue";
      ctx.fillRect(player.x, player.y, player.width, player.height);

      ctx.fillStyle = "red";
      ctx.fillRect(player.x, monster.y, player.width, player.height);

      for (const plat of platforms) {
        ctx.fillStyle = "green";
        ctx.fillRect(plat.x, plat.y, plat.width, plat.height);
        if (plat.item) {
          ctx.fillText(plat.item, plat.x + 40, plat.y - 5);
        }
      }
    }

    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    document.addEventListener("keydown", (e) => {
      if (!gameStarted && ["1", "2", "3", "4", "5"].includes(e.key)) {
        characterName = characters[parseInt(e.key) - 1];
        gameStarted = true;
        resetPlayer();
        return;
      }

      if (e.key === "ArrowLeft") player.x -= 50;
      if (e.key === "ArrowRight") player.x += 50;
    });

    gameLoop();
  </script>
</body>
</html>
